exclude: '^apps/frontend/\.pnpm-store/'
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.3
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: https://github.com/biomejs/pre-commit
    rev: v1.9.4
    hooks:
      - id: biome-check
        additional_dependencies: ['@biomejs/biome@2.3.10']

  - repo: local
    hooks:
      - id: check-any
        name: Check for explicit any (frontend)
        entry: bash -c 'cd apps/frontend && bash scripts/check-any.sh'
        language: system
        files: ^apps/frontend/src/.*\.(ts|tsx)$
        pass_filenames: false
