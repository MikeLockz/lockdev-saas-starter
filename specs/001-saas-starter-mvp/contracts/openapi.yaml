openapi: 3.0.3
info:
  title: SaaS Starter MVP API
  version: 1.0.0
  description: HIPAA-compliant API for SaaS Starter MVP
paths:
  /auth/login:
    post:
      summary: Login user
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'

  /patients:
    get:
      summary: List patients (Search)
      operationId: listPatients
      parameters:
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of patients
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Patient'
    post:
      summary: Create Patient
      operationId: createPatient
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientCreate'
      responses:
        '201':
          description: Patient created

  /patients/{patient_id}/documents:
    post:
      summary: Upload Document
      operationId: uploadDocument
      parameters:
        - name: patient_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '202':
          description: Upload accepted, processing started

  /chat/messages:
    get:
      summary: Get Chat History
      operationId: getChatHistory
      parameters:
        - name: recipient_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Chat history
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
    post:
      summary: Send Message
      operationId: sendMessage
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageCreate'
      responses:
        '201':
          description: Message sent

components:
  schemas:
    LoginRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
    TokenResponse:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
    Patient:
      type: object
      properties:
        id:
          type: string
          format: uuid
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
    PatientCreate:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        phone:
          type: string
        dob:
          type: string
          format: date
      required:
        - first_name
        - last_name
        - email
    Message:
      type: object
      properties:
        id:
          type: string
          format: uuid
        sender_id:
          type: string
          format: uuid
        content:
          type: string
        sent_at:
          type: string
          format: date-time
    MessageCreate:
      type: object
      properties:
        recipient_id:
          type: string
          format: uuid
        content:
          type: string
      required:
        - recipient_id
        - content
