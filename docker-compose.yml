services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./backend
    working_dir: /app
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir src
    volumes:
      - ./backend:/app
      - /app/.venv
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: ${REDIS_URL}
      GOOGLE_APPLICATION_CREDENTIALS: secrets/private_firebase_key.json
    depends_on:
      - db
      - redis

  worker:
    build: ./backend
    working_dir: /app
    command: uv run arq src.worker.WorkerSettings
    volumes:
      - ./backend:/app
      - /app/.venv
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: ${REDIS_URL}
      GOOGLE_APPLICATION_CREDENTIALS: secrets/private_firebase_key.json
    depends_on:
      - db
      - redis

  web:
    build: ./frontend
    working_dir: /app
    command: pnpm dev --host
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
      NODE_OPTIONS: "--max-old-space-size=4096"

volumes:
  postgres_data: